service:
- docker
env:
  global:
  - TERM=dumb
  - secure: 
language: java
jdk: oraclejdk8
addons:
  apt:
    update: true
install: true
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb
#
- sudo apt install -y --no-install-recommends bash unzip curl jq libxml2-utils docker-ce python-pip >/dev/null 2>&1
- sudo pip install docker-compose httpie >/dev/null 2>&1
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 8080 80

script:
- ./gradlew -S clean dist >/dev/null
- ./gradlew -S clean build :jacocoTestReport :allureReport
#
- bash gradlew >/dev/null
- java -jar ./build/libs/*.jar &
- wait_for 8080
#- http :8080/docs/documentation.html
- http :8080/api/
- http :8080/doc/
- http :8080/docs/documentation.pdf
- stop_any 8080 80
#
- bash ./build/libs/*.jar &
- wait_for 8080
#- http :8080/docs/documentation.html
- http :8080/api/
- http :8080/html/
- http :8080/docs/documentation.pdf
- stop_any 8080 80
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
